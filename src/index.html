<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>e-Collecting</title>

    <script type="module" src="/build/e-collecting.esm.js"></script>
    <script nomodule src="/build/e-collecting.js"></script>
  </head>
  <body>
    <h1>Default text</h1>

    <e-collecting owlly-id="28c72f42-5daa-4a28-b39d-b51b203c3740"></e-collecting>

    <h2>Owlly Id</h2>

    <div style="display: flex">
      <input name="owllyId" value="28c72f42-5daa-4a28-b39d-b51b203c3740" />

      <button type="button" onclick="updateOwllyId()">Update</button>
    </div>

    <script type="text/javascript">
      function updateOwllyId() {
        const input = document.querySelector('input:first-of-type');
        const eCollecting = document.querySelector('e-collecting:first-of-type');
        if (input && eCollecting) {
          eCollecting.owllyId = input.value;
        }
      }
    </script>

    <h1>Custom text</h1>

    <e-collecting> Hello World </e-collecting>
  </body>
</html>
