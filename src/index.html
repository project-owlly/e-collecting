<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>e-Collecting</title>

    <script type="module" src="/build/e-collecting.esm.js"></script>
    <script nomodule src="/build/e-collecting.js"></script>
  </head>
  <body>
    <div style="display: block; height: 2000px; background: purple"><h1>Scroll down to give it a try!</h1></div>

    <h1>Default text</h1>

    <owlly-collect owlly-id="mkro4noxKW9CNGE7mGFE"></owlly-collect>

    <h2>Owlly Id</h2>

    <div style="display: flex">
      <input name="owllyId" value="mkro4noxKW9CNGE7mGFE13232" />

      <button type="button" onclick="updateOwllyId()">Update</button>
    </div>

    <script type="text/javascript">
      function updateOwllyId() {
        const input = document.querySelector('input:first-of-type');
        const eCollecting = document.querySelector('owlly-collect:first-of-type');
        if (input && eCollecting) {
          eCollecting.owllyId = input.value;
        }
      }
    </script>

    <h1>Dark style</h1>

    <owlly-collect owlly-id="mkro4noxKW9CNGE7mGFE" mode="dark"></owlly-collect>

    <h1>Custom text and disabled</h1>

    <owlly-collect> Hello World </owlly-collect>
  </body>
</html>
